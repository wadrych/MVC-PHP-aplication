<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  
    <link rel="stylesheet" href="../css/styles.css" />
    <title>City Fitness - Kontakt</title>
  </head>
  <body>
    <header class="row">
      <div class="col-12">
        <h1>City Fitness</h1>
        <div class="row">
          <div class="col-4" id="line-space"></div>
          <div class="col-4" id="line"></div>
        </div>

        <h3>Klub Fitness</h3>
      </div>

      <nav class="col-12">
        <ul>
          <li><a href="/">Strona główna</a></li>
          <li><a href="/exercises">Zajęcia</a></li>
          <li  class="active">
            <div class="dropdown">
              <div class="dropbtn">
                <a href="/contact" id="contact-drop">Kontakt</a>
              </div>
              <div class="dropdown-content">
                <a href="/#kontakt-trener">Do trenerów</a>
              </div>
            </div>
          </li>
          <li><a href="../gallery/1">Galeria</a></li>
          <li><a href="../favourites">Ulubione</a></li>
          <li><a href="/login">Konto</a></li>
        </ul>
      </nav>
    </header>
    <div class="row">

      <div id="dialog"  ><br><br>Wysłano wiadomość
      </div>
    </div>
    <section class="row">
      
      <div class="col-2  space"></div>
      <div class="col-8 name">
        <h2>Formularz kontaktowy</h2>
      </div>
      <div class="col-2  space" style="height:100px"></div>
      <div class="col-2 space"></div>
      <article class="col-8 col-s-12">
        <div class="container">
          <form id="contact" action="contact.html">
            <div class="row" id="inputs">
              <div class="col-3">
                <label for="name">Imię:</label>
              </div>
              <div class="col-9">
                <input type="text" id="name" name="firstname" placeholder="" />
              </div>
              <div class="col-3">
                <label for="surname">Nazwisko</label>
              </div>
              <div class="col-9">
                <input type="text" id="surname" name="surname" placeholder="" />
              </div>
              <div class="col-3">
                <label for="email">Adres email</label>
              </div>
              <div class="col-9">
                <input type="email" id="email" name="email" placeholder="" />
              </div>
              <div class="col-3">
                <label for="phone">Tel. kontaktowy</label>
              </div>
              <div class="col-9">
                <input type="text" id="phone" name="phone" placeholder="" />
              </div>
              <div class="col-3">
                <label for="message">Płeć</label>
              </div>
              <div class="col-9">
                <input type="radio" id="female" name="gender" /><label
                  for="female"
                  >Kobieta</label
                >

                <input type="radio" id="male" name="gender" /><label for="male"
                  >Mężczyzna</label
                >
              </div>
              <div class="col-12">
                <fieldset>
                  <legend>Temat wiadomości:</legend>
                  <input class="temat" type="checkbox" id="coop" name="coop" />
                  <label for="coop">Współpraca</label>
                  <input
                    class="temat"
                    type="checkbox"
                    id="oferta"
                    name="oferta "
                  />
                  <label for="oferta">Oferta</label>

                  <input
                    class="temat"
                    type="checkbox"
                    id="partenerstwo"
                    name="partenerstwo "
                  />
                  <label for="partenerstwo">Partenerstwo</label>
                  <input class="temat" type="checkbox" id="inne" name="inne " />
                  <label for="inne">Inne</label>
                </fieldset>
              </div>

              <div class="col-3">
                <label for="message">Doświadczenie</label>
              </div>
              <div class="col-9">
                <input type="number" id="exp" name="exp" />
              </div>
              <div class="col-3">
                <label for="message">Treść</label>
              </div>
              <div class="col-9">
                <textarea
                  id="message"
                  name="message"
                  cols="30"
                  rows="10"
                  form="contact"
                ></textarea>
              </div>
            </div>
            <div class="row">
              <input type="submit" value="Wyślij" />
              <input type="reset" value="Wyzeruj" />
            </div>
          </form>
        </div>
      </article>
    </section>

    <footer class="row">
      <div class="footer">
        <p>
          Strona została stworzona przez Wojciecha Adrycha na potrzeby projektu
          z HiH
        </p>
      </div>

      <button id="darkmode" onclick="toggleDarkMode()">Dark mode</button>
    </footer>
  </body>
    
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>
  
  <script src="../js/darkmode.js"></script>
</html>
